<div class="uk-container uk-flex uk-flex-between">
  <div class="uk-text-large uk-text-bold">{{ title }}</div>
  <ng-container *ngIf="showExtraCurrencies; else showBtn">
    <svg
      id="hide-currencies-btn"
      uk-tooltip="title: Hide Extra Currencies; pos: top"
      (click)="toggleExtraCurrencies()"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle fill="#ea2828" cx="9.5" cy="9.5" r="9"></circle>
      <line x1="5" y1="9.5" x2="14" y2="9.5"></line>
    </svg>
  </ng-container>
  <ng-template #showBtn>
    <svg
      id="show-currencies-btn"
      (click)="toggleExtraCurrencies()"
      uk-tooltip="title: Show Extra Currencies; pos: top"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle fill="#29a529" cx="9.5" cy="9.5" r="9"></circle>
      <line x1="9.5" y1="5" x2="9.5" y2="14"></line>
      <line x1="5" y1="9.5" x2="14" y2="9.5"></line>
    </svg>
  </ng-template>
</div>
